[versions]
agp = "8.4.1"
kotlin = "1.9.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.6.1"
activityCompose = "1.8.0"
composeBom = "2023.08.00"
composeFlowState = "2.6.0-beta01"
composeHilt = "1.0.0"
#composeNavigation = "2.8.0-beta01"
composeNavigation = "2.5.3"
composeGlide = "1.4.7"
hilt = "2.48"
room = "2.5.0"
naverMap = "3.16.0"
naverMapLocation = "21.0.1"
naverMapCompose = "1.4.1"
